environments:
  HOME: /root
  PATH: $PATH:/usr/local/bin:/usr/bin
  ROLE: '{{config.role}}'
  CONSUL_SECRET_KEY: '{{config.token}}'

default:
  timeout: 3600
  chef:
    attribute_keys:
      - cloudconductor

events:
  setup:
    description: Execute setup
    task: setup

  configure:
    description: Execute configure chef
    priority: 99
    task: configure

  spec:
    description: Execute spec
    task: spec

tasks:
  setup:
    description: Execute setup chef
    operations:
      - execute:
          file: prepare.sh
      - chef:
          run_list:
            - role[{{role}}_setup]

  configure:
    description: Execute configure chef
    operations:
      - chef:
          run_list:
            - role[{{role}}_configure]

  spec:
    description: Execute serverspec
    operations:
      - execute:
          script: |
            gem install activesupport
            python lib/serverspec.py {{role}}
